<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make and work with array</title>
</head>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="addElement();"/>
<input type="button" id="btnDisplay" value="Display" onclick="dparray();"/>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array=[];
    function addElement () {
        array[x] = document.getElementById('txtValue').value;
        alert('Element: ' + array[x] + ' Add at index' + x);
        x++;
        document.getElementById('txtValue').value = "";
    }
    function dparray () {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += 'Element ' + i + ' = ' + array[i] + '<br/>';
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</html>
